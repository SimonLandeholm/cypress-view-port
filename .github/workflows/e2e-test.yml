name: e2e test
on:
  pull_request:
    types: [ synchronize ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run
        run: npm run start &

      - name: Run cypress
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          wait-on: http://127.0.0.1:8081/
